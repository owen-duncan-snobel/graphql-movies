type Movie {
  id: Int!
  name: String!
  description: String!
  director_id: Int!
  release_date: String!
  created_at: String!
  updated_at: String!
}

type Query {
  movie(id: Int!): Movie 
  movies: [Movie]!
}

type Mutation {
  createMovie(name: String!, description: String!, director_id: Int!, release_date: String!): Movie!
  deleteMovieById(id: Int!): String!
}